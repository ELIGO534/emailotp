<!DOCTYPE html>
<html>
<head>
    <title>Send Email OTP Test</title>
</head>
<body>
    <h2>Send OTP to Email</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" name="email" required>
        <button type="submit">Send OTP</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
